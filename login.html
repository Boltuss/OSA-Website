<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for the Office of Student Affairs at Technological University of the Philippines - Cavite.">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
</head>
<body>

    <script src="navbar.js"></script>

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="contact-box2 shadow-lg p-4 rounded text-center">
            <form id="loginForm">
                <h4 class="mb-3 fw-bold text-white">Admin Account</h4>
                <div class="mb-3 text-start">
                    <label for="username" class="form-label text-white">Email</label>
                    <input type="email" class="form-control" id="username" placeholder="Enter your email" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="password" class="form-label text-white">Password</label>
                    <div class="position-relative">
                        <input type="password" class="form-control pe-5" id="password" placeholder="Enter your password" required>
                        <i id="eyeIcon" class="bi bi-eye text-white position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer;"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
            </form>
            <p id="loginMessage" class="mt-1 text-center text-white" style="font-size: 0.875rem;"></p>
        </div>
    </div>

    <script type="module" src="firebase-auth.js"></script>
    <script type="module" src="login.js"></script>
    <script src="footer.js"></script>
</body>
</html>
