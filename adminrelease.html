<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for the Office of Student Affairs at Technological University of the Philippines - Cavite.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adminrelease.css">

    <title>Admin Release</title>

</head>

<body>

    <script src="navbaradmin.js"></script>

    <!-- Input Section -->
    <div class="d-flex justify-content-center my-auto py-5 mt-5">
        <div class="contact-box3 shadow-lg p-4 rounded text-center">
            <form>
                <label for="numberInput" class="form-label">Name and Course</label>
                <input type="text" id="numberInput" class="form-control mb-2" placeholder="Enter Name and Course" pattern="[0-9]*" inputmode="numeric">
                <div class="d-flex justify-content-center gap-2">
                    <button type="button" id="addButton" class="btn btn-primary">Add</button>
                </div>
                <p id="errorContainer" class="mt-1" style="color: white; font-size: 15px;"></p>
            </form>
        </div>
    </div>
    
    <!-- Table Section -->
    <div class="d-flex justify-content-center mt-4">
        <div class="contact-box4 shadow-lg p-4 rounded text-center">
            <h2>iQms</h2> 
            <div class="table-responsive"> 
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="numberTable">
                        <!-- Numbers will be added dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!---------iQMS---------->

    <div class="d-flex justify-content-center my-auto py-5">
        <div class="contact-box3 shadow-lg p-4 rounded text-center">
            <form>
                <label for="lostItemInput" class="form-label">Enter Item</label>
                <input type="text" id="lostItemInput" class="form-control mb-2" placeholder="Enter Item">
                <div class="d-flex justify-content-center gap-2">
                    <button type="button" id="insertButton" class="btn btn-primary">Insert</button>
                </div>
            </form>
        </div>
    </div>

<div class="d-flex justify-content-center mt-4">
    <div class="contact-box4 shadow-lg p-4 rounded text-center">
        <h2>Lost & Found</h2> 
        <div class="table-responsive"> 
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="lostinfound">
                    <!-- Lost and Found items will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>
</div>






    <script src="footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="fire-basescript.js"></script>

</body>
</html>
